<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daniel's Garage</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1a1a2e 0, #05010a 45%, #000 100%);
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    /* Fake Scanlines + Vignette */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(to bottom,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 3px);
      mix-blend-mode: soft-light;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at center, transparent 0, transparent 40%, rgba(0, 0, 0, 0.7) 100%);
    }

    .scene {
      position: relative;
      padding: 40px 60px;
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(255, 0, 128, 0.12), rgba(0, 229, 255, 0.04));
      border: 1px solid rgba(0, 229, 255, 0.3);
      box-shadow:
        0 0 30px rgba(0, 229, 255, 0.25),
        0 0 80px rgba(255, 0, 128, 0.25);
      backdrop-filter: blur(8px);
      overflow: hidden;
    }

    .scene::before {
      content: "";
      position: absolute;
      inset: -60px;
      background:
        conic-gradient(from 180deg, rgba(0, 229, 255, 0.25), transparent, rgba(255, 0, 128, 0.35), transparent);
      opacity: 0.5;
      animation: rotateGlow 12s linear infinite;
      z-index: -1;
    }

    .label {
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #7cf9ff;
      margin-bottom: 12px;
      opacity: 0.85;
    }

    .glitch {
      position: relative;
      font-size: clamp(2.8rem, 7vw, 4.6rem);
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f5f5f5;
      text-shadow:
        0 0 8px rgba(0, 229, 255, 0.7),
        0 0 24px rgba(255, 0, 128, 0.9);
      animation:
        flicker 2.2s infinite alternate,
        float 4s ease-in-out infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .glitch::before {
      color: #00e5ff;
      transform: translate(2px, -1px);
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 50%);
      animation: glitchTop 1.6s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #ff0080;
      transform: translate(-2px, 1px);
      clip-path: polygon(0 55%, 100% 50%, 100% 100%, 0 100%);
      animation: glitchBottom 1.4s infinite linear alternate-reverse;
    }

    .subtitle {
      margin-top: 18px;
      font-size: 0.95rem;
      max-width: 320px;
      color: #c7f9ff;
      opacity: 0.85;
    }

    .subtitle span {
      color: #ff77c8;
      font-weight: 600;
    }

    @keyframes rotateGlow {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes flicker {
      0% {
        opacity: 0.9;
      }

      5% {
        opacity: 0.1;
      }

      10% {
        opacity: 0.8;
      }

      15% {
        opacity: 0.3;
      }

      20% {
        opacity: 1;
      }

      100% {
        opacity: 0.95;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    @keyframes glitchTop {
      0% {
        transform: translate(2px, -1px);
      }

      20% {
        transform: translate(-4px, -3px);
      }

      40% {
        transform: translate(3px, 2px);
      }

      60% {
        transform: translate(-2px, 1px);
      }

      80% {
        transform: translate(4px, -2px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes glitchBottom {
      0% {
        transform: translate(-2px, 1px);
      }

      20% {
        transform: translate(3px, 3px);
      }

      40% {
        transform: translate(-3px, -2px);
      }

      60% {
        transform: translate(2px, -1px);
      }

      80% {
        transform: translate(-4px, 2px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    .dickeeier {
      font-size: 8px;
      color: #c7f9ff;
      opacity: 0.25;
    }

    @media (max-width: 480px) {
      .scene {
        padding: 24px 20px;
        border-radius: 18px;
        text-align: center;
      }

      .subtitle {
        margin-inline: auto;
      }

    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="label">SYSTEM ONLINE // WUPPY WUPP DICH</div>
    <div class="glitch" data-text="DANIEL'S GARAGE">
      DANIEL'S GARAGE
    </div>
    <p class="subtitle">
      Autoservice, <span>Tuning Werkstatt</span>, und ein bisschen Wahnsinn.
    </p>
    <p class="dickeeier">Auf dicke Eier machen mit WhatsApp - Unternehmerkonto aber keine eigene Website haben...
      tztz... :'D
    </p>
  </div>



</body>

</html>
